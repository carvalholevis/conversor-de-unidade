<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- // DEFER PARA QUANDO FOR USAR DOM PQ O HTML TEM QUE ESTAR CARREGADO ANTES DO JAVASCRIPT SER CARREGADO  -->
    <title>Conversor de Unidades</title>
</head>
<body>
    <div class="container">
    <h1>Conversor de Unidade</h1>
    <div class="input-group">
        <label for="input">Digite a Quantiade:</label>
        <input type="number" id="input" name="input" placeholder="0">        
    </div>

    <div class="input-group">
        <label for="from">De:</label>
        <select name="from" id="from">
            <option value="m">Metro(s)</option>
            <option value="km">Quilômetros(s)</option>
            <option value="cm">Centímetros(s)</option>
            <option value="mm">Milímetros(s)</option>       


        </select>
    </div>
    <div class="input-group">
        <label for="to">Para:</label>
        <select name="to" id="to">
            <option value="m">Metro(s)</option>
            <option value="km">Quilômetros(s)</option>
            <option value="cm">Centímetros(s)</option>
            <option value="mm">Milímetros(s)</option> 
        </select>
    </div>
    <button id="convert-btn">Converter</button>
    <div class="output-group">
        <label for="output">Resultado</label>
        <input type="text" id="output" readonly>

    </div>
    <div id="message"> Mensagem

    </div>

    </div>
    
</body>
</html>
